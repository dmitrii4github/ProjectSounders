<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Seattle Sounders FC</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <script type="text/babel">
    class Copyright extends React.Component {
      render() {
        return (<div id="copyright">Copyright 2018</div>);
      }
  }
  ReactDOM.render(
      <Copyright />,
      document.getElementById('copyright')
  );
</script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <style>
    #player-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }

    

  </style>
</head>

<body>

  <!-- Player Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: mediumseagreen ; color: blue">
      <h1 class="text-center">Seattle Sounders FC</h1>
    </div>

    

    <div class="row">

      <div class="col-md-6">

        <!-- Current Players-->
        <div class="card mb-4">
          <div class="card-body">
            <b>Current Roster</b>
            <br>
            <br>
            <table class="table table-sm table-hover" id='player-table'>
              <thead>
                <tr>
                  <th scope="col">Player Name</th>
                  <th scope="col">Position</th>
                  <th scope="col">Country</th>
                  <th scope="col">Videos</th>
                  <th scope="col">Wikipedia</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="player-view">This is where videos will be
          <!--<iframe width="560" height="349" src="http://www.youtube.com/embed/PkFv5rKmzlA" frameborder="0"></iframe>-->
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          <!-- Add Player  -->
          <div class="card mb-4 p-4">
            <div class="card-body">
              <b>Add Player</b>
              <br>
              <br>
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="player-name-input">Name</label>
                  <input class="form-control" id="player-name-input" placeholder="Raul Ruidiaz" type="text">
                </div>
                <div class="form-group row">
                  <label for="role-input">Position</label>
                  <input class="form-control" id="position-input" placeholder="Forward" type="text">
                </div>
                <div class="form-group row">
                  <label for="country-input">Country</label>
                  <input class="form-control" id="country-input" placeholder="Peru" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-player-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <div id="copyright"></div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
